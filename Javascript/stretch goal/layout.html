<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="board">

    <div class="section">
        <h2>HOME</h2>
        <div class="score-box">
            <div id="home-count" class="score-num">0</div>
        </div>

        <div class="btn-row">
            <button onclick="incrementHome(1)">+1</button>
            <button onclick="incrementHome(2)">+2</button>
            <button onclick="incrementHome(3)">+3</button>
        </div>
    </div>

    <div class="section">
        <h2>GUEST</h2>
        <div class="score-box">
            <div id="guest-count" class="score-num">0</div>
        </div>

        <div class="btn-row">
            <button onclick="incrementGuest(1)">+1</button>
            <button onclick="incrementGuest(2)">+2</button>
            <button onclick="incrementGuest(3)">+3</button>
        </div>
    </div>

</div>

<script src="trick.js"></script>
</body>
</html>
