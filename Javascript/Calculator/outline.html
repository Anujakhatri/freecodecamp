<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="decorate.css">
</head>
<body>
  <div class="calculator">
    <div class="display">0</div>

    <div class="buttons">
      <button class="backspace">⌫</button>
      <button class="op">+</button>
      <button class="op">-</button>
      <button class="op">×</button>
      <button class="op">÷</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="equal">=</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>
    </div>
  </div>
  <script src="process.js"></script>
</body>
</html>
